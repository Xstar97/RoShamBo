name: roshambo
description: Rock Paper scissors game

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^0.4.4+3
  firebase_auth: ^0.15.5+2
  cloud_firestore: ^0.13.4+2
  firebase_analytics: ^5.0.11

  intl_translation: ^0.17.9
  intl: ^0.16.1

  settings_ui: ^0.2.0
  rxdart: ^0.23.1
  flutter_svg: ^0.17.2

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_web_compilers: '>=2.1.0 <3.0.0'

flutter:

  uses-material-design: true

  assets:
    - assets/choices/
    - assets/icons/

flutter_intl:
  enabled: true